{% extends "base.html" %}

{% block content %}
<div class="row d-flex justify-content-center mx-auto mt-5 ">
    <div
        class="col-6 justify-content-center align-items-center text-center bg-primary p-3 border border-2 border-success rounded text-white">
        <div class="mb-3">
            <h2 class="mx-auto text-white">Sign Up</h3>

        </div>
        <div class="mb-3">
            <form method="POST" action="/signup">
                <div class="form-group">
                    <div class="form-group mx-4 p-2">
                        <label for="email" class="form-label">Email</label>
                        <input class="form-control" type="email" name="email" placeholder="Your Email" autofocus="">
                    </div>
                    <div class="form-group mx-4 p-2">
                        <label for="name" class="form-label">Name</label>
                        <input class="form-control" type="text" name="name" placeholder="Name" autofocus="">
                    </div>
                    <div class="form-group mx-4 p-2">
                        <label for="password" class="form-label">Password</label>
                        <input class="form-control" type="password" name="password" placeholder="Your Password">
                    </div>
                    <button type="submit button" class="btn btn-light text-primary">Login</button>
            </form>
        </div>
    </div>

</div>
{% endblock %}
