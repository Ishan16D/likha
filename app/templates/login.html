{% extends "base.html" %}

{% block content %}
<div class="row d-flex justify-content-center mx-auto mt-5 ">
    <div
        class="col-6 justify-content-center align-items-center text-center bg-primary p-3 border border-2 border-success rounded text-white">
        <div class="mb-3">
            <h2 class="mx-auto text-white">Login</h3>

        </div>
        <div class="mb-3">
            <form method="POST" action="/login">
                <div class="form-group mx-4 p-2">
                    <label for="email" class="form-label">Email</label>
                    <input class="form-control" type="email" name="email" placeholder="Your Email" autofocus="">
                </div>

                <div class="form-group mx-4 p-2">
                    <label for="password" class="form-label">Password</label>
                    <input class="form-control" type="password" name="password" placeholder="Your Password">
                </div>
                <div class="row justify-content-center align-items-center">
                    <div class="col-3 justify-content-center align-items-center text-center">
                        <div class="form-check mx-4 p-2">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Remember me
                            </label>
                        </div>

                    </div>
                </div>
                <button type="submit button mx-4" class="btn btn-light text-primary mx-4 p-2">Login</button>
            </form>
        </div>
    </div>

</div>
{% endblock %}
