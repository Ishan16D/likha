{% extends "base.html" %}

{% block content %}
<div class="row d-flex justify-content-center mx-auto mt-5 ">
    <div
        class="col-6 justify-content-center align-items-center text-center bg-primary p-3 border border-2 border-success rounded text-white">
        <div class="mb-3">
            <h2 class="mx-auto text-white">Reset Password</h2>

        </div>
        <div class="mb-3">
            <form method="POST" action="/new_password_post">
                <div class="form-group">
                    <div class="form-group mx-4 p-2">
                        <label for="email" class="form-label">Please reenter your email</label>
                        <input class="form-control" type="email" name="email" placeholder="Your email" autofocus="">
                        <label for="password" class="form-label">Please enter a new password</label>
                        <input class="form-control" type="password" name="password" placeholder="A strong password"
                            autofocus="">
                    </div>
                    <button type="submit button" class="btn btn-light text-primary">Reset Password</button>
            </form>
        </div>
    </div>

</div>
{% endblock %}
