{% extends 'base.html' %}

{% block content %}

<div class="row d-flex justify-content-center mx-auto bg-primary p-3 mt-3 border border-2 border-success rounded">
    <div class="col justify-content-center align-items-center text-center">
        <div class="mb-3">
            <h1 class="mx-auto text-white"> Text Editor</h1>

        </div>
        <div class="mb-3">
            <p class="mx-auto text-white">
                Careful you won't be able to line edit while writing!!
            </p>

        </div>

        <div class="mb-3">
            <form method="POST">
                <div class="form-group">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" name="title" placeholder="Enter a title for your work" class="form-control"
                        value="{{ request.form['title']}}">
                    </input>
                    <br>

                </div>
                <div class="form-group">
                    <label for="tagline" class="form-label">Tagline</label>
                    <input type="text" name="tagline" placeholder="Enter a one-line description for your work"
                        class="form-control" value="{{ request.form['tagline']}}">
                    </input>
                    <br>

                </div>
                <div class="form-group">
                    <label for="content" class="form-label">Editor</label>
                    <textarea class="form-control" name="content" id="content" cols="120" rows="20"
                        placeholder="Start writing!!" value="{{ request.form['content']}}"></textarea>
                    <script src="{{url_for('static', filename = 'app.js')}}"></script>
                    <br>

                </div>
                <div class="form-group">
                    <button type="submit button" class="btn btn-light text-primary"> Save your work </button>

                </div>

            </form>
        </div>


    </div>

</div>

{% endblock %}
